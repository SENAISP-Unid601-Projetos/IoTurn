<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IoTurn • Chatbot</title>
    <link rel="stylesheet" href="../resources/styles/global.css" />
    <script src="../resources/scripts/global.js"></script>
    <link rel="stylesheet" href="css/chat.css" />
    <script src="js/chat.js" defer></script>
  </head>

  <body>
    <header class="header">
      <img
        src="Recursos/Logo/LogoSemBorda2.png"
        alt="Logo IoTurn"
        class="logo"
      />
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    </header>

    <!-- Menu lateral -->
    <nav class="side-menu" id="side-menu">
      <button class="close-menu" id="close-menu">&times;</button>
      <ul>
        <li><a href="../home.html">Página Inicial</a></li>
      </ul>
    </nav>

    <!-- Área principal de chat -->
    <main class="chat-main">
      <!-- Histórico de mensagens -->
      <div id="chat-container" class="chat-container"></div>

      <form id="chat-form" class="chat-form">
        <textarea
          id="chat-input"
          class="chat-textarea"
          placeholder="Digite sua mensagem..."
          rows="1"
        ></textarea>
        <button type="submit" class="send-btn">Enviar</button>
      </form>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
      <p>© 2025 IoTurn. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
