<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torno Mecânico</title>
    <script
      src="https://kit.fontawesome.com/be2221d752.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="stylesheet" href="css/chart.css" />
    <script src="js/chat.js" defer></script>
    <script type="module" src="js/chartGauge.js" defer></script>
    <script type="module" src="js/chartLineECharts.js" defer></script>
    <script type="module" src="js/index.js"></script>
  </head>

  <body>
    <header>
      <h1>IoTurn - Informações Sobre o Torno Mecânico</h1>
    </header>
    
    <section class="dashboard">
      <!-- Primeira linha - Gráfico de óleo e gauges -->
      <div class="dashboard-row">
        <div class="line-chart-container">
          <div id="graph-oleo">
            <canvas id="lineChart1"></canvas>
          </div>
        </div>
        <div class="gauges-column">
          <div class="gauge-container" id="chartDiv1">
            <canvas id="gaugeChart1"></canvas>
          </div>
          <div class="gauge-container" id="chartDiv2">
            <canvas id="gaugeChart2"></canvas>
          </div>
        </div>
      </div>
      
      <!-- Segunda linha - Gráfico de temperatura e gauges -->
      <div class="dashboard-row">
        <div class="line-chart-container">
          <div id="graph-temp">
            <canvas id="lineChart2"></canvas>
          </div>
        </div>
        <div class="gauges-column">
          <div class="gauge-container" id="chartDiv3">
            <canvas id="gaugeChart3"></canvas>
          </div>
          <div class="gauge-container" id="chartDiv4">
            <canvas id="gaugeChart4"></canvas>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
