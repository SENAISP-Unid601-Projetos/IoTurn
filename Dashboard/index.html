<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torno Mecânico</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    defer
    ></script>
    <script src="https://kit.fontawesome.com/be2221d752.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/chat.js" defer></script>
    <script src="js/chart.js" defer></script>
  </head>
  <body class="bg-blue text-light vh-100">
    <header class="bg-dark-blue text-white text-center py-3">
      <h1 class="m-0">Informações Sobre o Torno Mecânico</h1>
    </header>

    <section class="container mt-4 w-80 h-100">
      <div class="container d-grid h-100 w-100 p-0 gap-3">
        <div class="d-grid gap-2" style="grid-template-columns: 2fr 1fr;">
          <div class="bg-secondary rounded">container</div> <!--grafico linha-->
          <div class="rounded">
            <div class="d-grid gap-2 h-100" style="grid-template-rows: 1fr 1fr;">
              <div class="bg-warning gap-2 rounded" id="chartDiv"></div>
              <div class="bg-warning gap-2 rounded">aa</div>
            </div>
          </div>
        </div>
        <div class="d-grid gap-2" style="grid-template-columns: 2fr 1fr;">
          <div class="bg-secondary rounded">container</div> <!--grafico linha-->
          <div class="rounded">
            <div class="d-grid gap-3 h-100" style="grid-template-rows: 1fr 1fr;">
              <div class="bg-warning gap-2 rounded">aa</div>
              <div class="bg-warning gap-2 rounded">aa</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="chat-icon bg-dark-blue" id="chatIcon"><i class="far fa-comment"></i></div>

    <div class="chat-window d-none" id="chatWindow">
      <div class="chat-header text-white px-3 py-2">Chat de Suporte</div>
      <div class="chat-body p-3" id="chatBody">
        <div class="message bot">Olá! Como posso te ajudar?</div>
      </div>
      <div class="chat-footer px-3 py-2 d-flex">
        <textarea
          class="form-control me-2"
          id="chatInput"
          rows="1"
          placeholder="Digite sua mensagem..."
          style="resize: none; overflow-y: auto; max-height: 100px"
        ></textarea>
        <button class="btn btn-primary" id="sendBtn">Enviar</button>
      </div>
    </div>
  </body>
</html>
