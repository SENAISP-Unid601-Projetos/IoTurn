<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IoTurn • Dashboard</title>
    <!-- Inclui Font Awesome para ícones -->
    <script src="https://kit.fontawesome.com/be2221d752.js" crossorigin="anonymous"></script>
    <!-- Inclui MQTT para comunicação -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Inclui ApexCharts para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Inclui JSCharting para gráficos de medidores -->
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>

    <!-- Links para seus arquivos CSS -->
    <!-- Seu global.css original -->
    <link rel="stylesheet" href="../resources/styles/global.css" />
    <!-- Seu styles.css (conteúdo fornecido abaixo neste mesmo arquivo) -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Seus scripts JS (mantidos, o index.js agora conterá o código que estava no HTML) -->
    <script src="../resources/scripts/global.js" defer></script>
    <!-- O script index.js agora será carregado como um módulo e conterá a lógica do dashboard -->
    <script type="module" src="js/index.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <!-- Usando um placeholder para o logo. Se sua imagem original não carregar, esta será exibida. -->
      <img
        src="../resources/Logo/LogoSemBorda2.png"
        alt="Logo IoTurn"
        class="logo"
        onerror="this.onerror=null;this.src='https://placehold.co/120x40/000000/FFFFFF?text=IoTurn+Logo';"
      />
      <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    </header>

    <!-- Side Menu -->
    <nav class="side-menu" id="side-menu">
      <button class="close-menu" id="close-menu">&times;</button>
      <ul>
        <li><a href="../home.html">Página Inicial</a></li>
        <li><a href="../Chatbot/chat.html">Chatbot</a></li>
      </ul>
    </nav>

    <!-- Main Content - Dashboard -->
    <main class="dashboard">
      <div class="dashboard-row">
        <div class="line-chart-container bg-blue">
          <div id="graph-corrent" class="echart-box"></div>
        </div>

        <div class="gauges-column">
          <div class="gauge-container" id="graph-rpm">
          </div>
        </div>
      </div>

      <div class="dashboard-row">
        <div class="line-chart-container bg-light">
          <div id="graph-temp" class="echart-box"></div>
        </div>

        <div class="gauges-column">
          <div class="gauge-container" id="graph-nOleo">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
