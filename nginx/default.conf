server {
    # Escuta na porta 80 (padr√£o do container)
    listen 80;

    # Define o diret√≥rio onde os arquivos de build do React est√£o (copiados no Dockerfile)
    root /usr/share/nginx/html;

    # Arquivo de √≠ndice
    index index.html index.htm;

    # üéØ CONFIGURA√á√ÉO ESSENCIAL PARA O REACT ROUTER (try_files)
    # Tenta servir o arquivo ($uri), depois o diret√≥rio ($uri/), 
    # e, como fallback, sempre retorna o /index.html.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Desabilita logs de not found para arquivos est√°ticos (opcional, para limpar logs)
    location ~* \.(css|js|gif|jpe?g|png|ico)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        log_not_found off;
    }
}